<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1e1e2f;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f0f0f0;
        }

        .container {
            background: #2d2f4a;
            max-width: 400px;
            width: 100%;
            padding: 30px 30px 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: #5cb85c;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: #ddd;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.4rem;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1rem;
            background: #3b3d5c;
            color: #f4f4f4;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #5cb85c;
            background: #45476a;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #ddd;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }

        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #449d44;
        }

        a {
            display: block;
            margin-top: 1.2rem;
            color: #5bc0de;
            text-decoration: none;
            text-align: center;
            font-size: 0.95rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Book</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required />

            <label for="id_author">Author:</label>
            <input type="text" id="id_author" name="author" required />

            <label for="id_published_year">Published Year:</label>
            <input type="number" id="id_published_year" name="published_year" required />

            <div class="checkbox-label">
                <input type="checkbox" id="id_is_available" name="is_available" />
                <label for="id_is_available">Available</label>
            </div>

            <button type="submit">Add Book</button>
        </form>
        <a href="{% url 'list_books' %}">Back to Book List</a>
    </div>
</body>
</html>
