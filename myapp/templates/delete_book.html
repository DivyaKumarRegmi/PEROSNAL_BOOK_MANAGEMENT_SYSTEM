<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 18px;
        }
        p {
            margin-bottom: 24px;
        }
        button, a {
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 15px;
            margin: 0 5px;
        }
        button {
            background: #d9534f;
            color: #fff;
            cursor: pointer;
        }
        a {
            background: #eee;
            color: #333;
        }
        button:hover {
            background: #c9302c;
        }
        a:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <p>Are you sure you want to delete "<strong>{{ book.title }}</strong>"?</p>
        <form method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'list_books' %}">Cancel</a>
    </div>
</body>
</html>
