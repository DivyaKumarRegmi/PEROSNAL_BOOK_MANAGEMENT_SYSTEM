<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home | Book Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

           
            background-size: cover;
            background-attachment: fixed;
        }

        .home-container {
            background-color: rgba(34, 34, 34, 0.95);
            padding: 50px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 520px;
            width: 100%;
            border: 2px solid #3e3e3e;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 35px;
            color: #ffe082;
            text-shadow: 1px 1px 2px #000;
        }

        p {
            margin: 18px 0;
            font-size: 17px;
        }

        a {
            color: #81d4fa;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dashed transparent;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #4fc3f7;
            border-bottom: 1px dashed #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>ðŸ“š Personal Book Management</h2>

        <!-- Default Django login -->
        <p><a href="{% url 'login' %}">Login</a> to manage your books</p>
        
        <!-- Keycloak login -->
        <p><a href="{% url 'oidc_authentication_init' %}">Login with Keycloak</a></p>
        
        <p>New user? <a href="{% url 'register' %}">Register here</a></p>
        
        
    </div>
</body>
</html>
