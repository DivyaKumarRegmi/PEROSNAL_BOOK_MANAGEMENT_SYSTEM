<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <style>
        body {
            background: #1e1e2f;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: #2d2f4a;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 360px;
            color: #f0f0f0;
        }

        h2 {
            text-align: center;
            color: #f4f4f4;
            margin-bottom: 1.5rem;
        }

        form {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            color: #ddd;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1rem;
            background: #3b3d5c;
            color: #f4f4f4;
        }

        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #449d44;
        }

        .link-container {
            text-align: center;
            margin-top: 1rem;
        }

        .link-container a {
            color: #5bc0de;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        /* Styles for messages */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error   { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .message.info    { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .message.default { background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>

        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="message {{ message.tags|default:'default' }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>

        <div class="link-container">
            <a href="{% url 'password_reset' %}">Reset Password</a>
        </div>

        <div class="link-container" style="margin-top: 0.5rem;">
            <a href="{% url 'list_books' %}">Back to Books</a>
        </div>
    </div>
</body>
</html>
